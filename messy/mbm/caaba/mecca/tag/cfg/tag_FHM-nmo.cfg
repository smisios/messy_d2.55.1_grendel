  HI         1 = 0 0  ; H + I              ; {@HI}                {hydrogen iodide}
  HOI        1 = 0 0  ; H + O + I          ; {@HOI}               {hypoiodous acid}
  HIO3       1 = 0 0  ; H + I + 3O         ; {@HIO_3}             {}
